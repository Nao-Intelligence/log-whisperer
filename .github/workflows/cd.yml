name: CD

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: pip install build

      - name: Determine version bump
        id: version
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          # Read current version from pyproject.toml
          CURRENT=$(grep '^version' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Extract branch name and its prefix (everything before the first -)
          PREFIX="${BRANCH%%-*}"
          echo "Branch: $BRANCH"
          echo "Prefix: $PREFIX"

          # Determine bump type from prefix
          case "$PREFIX" in
            feat|feature)
              BUMP="minor"
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            breaking|major)
              BUMP="major"
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            fix|bugfix|hotfix)
              BUMP="patch"
              PATCH=$((PATCH + 1))
              ;;
            *)
              BUMP="patch"
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Bump type: $BUMP"
          echo "New version: $NEW_VERSION"

          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Bump version in source files
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.new }}"/' pyproject.toml
          sed -i 's/^__version__ = ".*"/__version__ = "${{ steps.version.outputs.new }}"/' src/logwhisperer/__init__.py

      - name: Generate changelog
        id: changelog
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BUMP: ${{ steps.version.outputs.bump }}
          NEW_VERSION: ${{ steps.version.outputs.new }}
        run: |
          PREFIX="${BRANCH%%-*}"

          # Map branch prefix to Keep a Changelog section
          case "$PREFIX" in
            feat|feature)   SECTION="Added" ;;
            fix|bugfix|hotfix) SECTION="Fixed" ;;
            breaking|major) SECTION="Changed" ;;
            docs)           SECTION="Documentation" ;;
            perf)           SECTION="Performance" ;;
            refactor)       SECTION="Changed" ;;
            *)              SECTION="Changed" ;;
          esac

          # Use PR title as the changelog entry
          ENTRY_LINE="- ${PR_TITLE} ([#${PR_NUMBER}](${PR_URL}))"

          # Build GitHub Release notes
          {
            echo "changelog<<CHANGELOG_EOF"
            echo "### ${SECTION}"
            echo ""
            echo "${ENTRY_LINE}"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

          # Build and prepend CHANGELOG.md entry
          DATE=$(date +%Y-%m-%d)
          {
            echo "## [${NEW_VERSION}] - ${DATE}"
            echo ""
            echo "### ${SECTION}"
            echo ""
            echo "${ENTRY_LINE}"
            echo ""
          } > /tmp/new_entry.md
          awk '
            /^## \[/ && !inserted {
              while ((getline line < "/tmp/new_entry.md") > 0) print line
              inserted=1
            }
            { print }
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit version bump and create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/logwhisperer/__init__.py CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin main --follow-tags

      - name: Build package
        run: python -m build

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" dist/* \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
